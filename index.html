<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calculator">
    <div class="calculator-header">
      <p class="p-1 text-cor">Calc</p>
      <div class="calculator-choice-theme">
        <p class="p-2 text-cor">theme</p>
        <div class="calculator-choice-theme-element">
          <div class="numbers">
            <p class="p-2 text-cor">1</p>
            <p class="p-2 text-cor">2</p>
            <p class="p-2 text-cor">3</p>
          </div>
          <div class="container-circle">
            <div class="circle position1"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="calculator-visor"></div>

    <div class="calculator-keyboard">
      <div class="key cor-neutral">7</div>
      <div class="key cor-neutral">8</div>
      <div class="key cor-neutral">9</div>
      <div class="key cor1 text-cor">del</div>
      <div class="key cor-neutral">4</div>
      <div class="key cor-neutral">5</div>
      <div class="key cor-neutral">6</div>
      <div class="key cor-neutral">+</div>
      <div class="key cor-neutral">1</div>
      <div class="key cor-neutral">2</div>
      <div class="key cor-neutral">3</div>
      <div class="key cor-neutral">-</div>
      <div class="key cor-neutral">.</div>
      <div class="key cor-neutral">0</div>
      <div class="key cor-neutral">/</div>
      <div class="key cor-neutral">x</div>
      <div class="key extra cor1 text-cor">reset</div>
      <div class="key extra cor2 text-cor">=</div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="./js/change_theme.js"></script>
  <script src="./js/calculator.js"></script>
</body>
</html>
